{% extends "layout.html" %}

{% block title %}
    Configuration
{% endblock %}

{% block main %}

    {% if alter == 1 %}
        <div class="alert alert-success" role="alert">
            Configuration edited successfully!
        </div>
   {% endif %}

    <form action="/configuration" method="post">
        <div class="form-group">
           <input class="form-control" name="newPassword" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
           <input class="form-control" name="confNewPassword" placeholder="Confirmation New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">send</button>
    </form>
{% endblock %}
