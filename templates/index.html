{% extends "layout.html" %}

{% block title %}
    DASH
{% endblock %}

{% block main %}
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Symbol</th>
              <th scope="col">Name</th>
              <th scope="col">Shares</th>
              <th scope="col">Price</th>
              <th scope="col">TOTAL</th>
            </tr>
          </thead>
          <tbody>
        {% for row in rows %}
            <tr>
              <td>{{ row.symbol }}</td>
              <td>{{ row.name }}</td>
              <td>{{ row.qtd }}</td>
              <td>${{ row.price }}</td>
              <td>${{ row.total }}</td>
            </tr>
        {% endfor %}
            <tr>
              <td>CASH</td>
              <td colspan=3></td>
              <td>{{ baln }}</td>
            </tr>
            <tr>
              <td colspan=4></td>
              <td><strong>{{ totalGer}}</strong></td>
            </tr>
          </tbody>
        </table>

{% endblock %}
